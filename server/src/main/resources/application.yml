spring:
  application:
    name: server
  datasource:
    url: jdbc:postgresql://postgres-db:5432/reliquary-tower-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  graphql:
    graphiql:
      enabled: true
    path: /apis/graphql
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            '[non_contextual_creation]': true
    hibernate:
      ddl-auto: update
    show-sql: true
management:
    endpoints:
        web:
            exposure:
                include: health,info,metrics
logging:
  file:
    name: ./logs/spring-boot-dev.log
  level:
    org:
      eqdev: DEBUG
    graphql:
      parser: DEBUG
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"